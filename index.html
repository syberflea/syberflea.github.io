<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Шпаргалки" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Шпаргалки</title>
  <style>
    :root {
      --bg: #e0e0e0;
      --card-bg: #ffffff;
      --text: #222222;
      --muted: #555555;
      --accent: #2b6cb0;
      --radius: 24px;
      --shadow: 0 2px 10px rgba(0,0,0,0.08);
      --maxw: 900px;
    }

    /* Базовые стили */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    img, svg, video, canvas, audio, iframe, embed, object { display: block; max-width: 100%; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }

    header, main, footer {
      width: 100%;
    }

    .container {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 20px;
    }

    h1, h2, h3 {
      margin: 0 0 16px;
      font-weight: 600;
      line-height: 1.25;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 24px;
    }

    /* Карточка-аккордеон */
    .cheatsheet {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin: 16px 0;
      overflow: hidden;
    }

    .cheatsheet__header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 20px 24px;
      cursor: pointer;
      user-select: none;
      border: none;
      background: transparent;
      width: 100%;
      text-align: left;
    }

    .cheatsheet__title {
      font-size: 20px;
      font-weight: 600;
      margin: 0;
    }

    .cheatsheet__toggle {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 1px solid #d0d0d0;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      line-height: 1;
      color: var(--muted);
      background: #fafafa;
      transition: transform 0.2s ease, background 0.2s ease;
      flex: 0 0 auto;
    }

    .cheatsheet__toggle:hover {
      background: #f0f0f0;
    }

    .cheatsheet__content {
      padding: 0 24px 24px;
    }

    .cheatsheet[aria-expanded="true"] .cheatsheet__toggle {
      transform: rotate(45deg);
    }

    .hidden { display: none; }

    /* Стили для содержимого zero-md (базовые) */
    zero-md pre, zero-md code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    zero-md pre {
      padding: 12px 16px;
      background: #f6f8fa;
      border-radius: 8px;
      overflow: auto;
    }
  </style>

  <!-- Загрузчик полифиллов (webcomponents) -->
  <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
  <!-- Определение компонента zero-md -->
  <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
</head>

<body>
  <header>
    <div class="container">
      <h1>Шпаргалки</h1>
      <p class="subtitle">Нажмите на карточку, чтобы раскрыть или скрыть содержимое</p>
    </div>
  </header>

  <main>
    <div class="container">

      <section class="cheatsheet" aria-expanded="false">
        <button class="cheatsheet__header" aria-controls="cs1" aria-expanded="false">
          <h2 class="cheatsheet__title">Что делает Git</h2>
          <span class="cheatsheet__toggle" aria-hidden="true">+</span>
        </button>
        <div id="cs1" class="cheatsheet__content hidden" role="region" aria-labelledby="cs1-title">
          <zero-md src="git.md"></zero-md>
        </div>
      </section>

      <section class="cheatsheet" aria-expanded="false">
        <button class="cheatsheet__header" aria-controls="cs2" aria-expanded="false">
          <h2 class="cheatsheet__title">SQL</h2>
          <span class="cheatsheet__toggle" aria-hidden="true">+</span>
        </button>
        <div id="cs2" class="cheatsheet__content hidden" role="region" aria-labelledby="cs2-title">
          <zero-md src="Шпаргалка по SQL.md"></zero-md>
        </div>
      </section>
        
      <!-- Добавляйте новые шпаргалки по аналогии:
      <section class="cheatsheet" aria-expanded="false">
        <button class="cheatsheet__header" aria-controls="cs3" aria-expanded="false">
          <h2 class="cheatsheet__title">Заголовок</h2>
          <span class="cheatsheet__toggle" aria-hidden="true">+</span>
        </button>
        <div id="cs3" class="cheatsheet__content hidden" role="region" aria-labelledby="cs3-title">
          <zero-md src="file.md"></zero-md>
        </div>
      </section>
      -->

    </div>
  </main>

  <footer>
    <div class="container">
      <!-- Подвал при необходимости -->
    </div>
  </footer>

  <script>
    // Делегирование событий для всех карточек
    document.addEventListener('click', (evt) => {
      const header = evt.target.closest('.cheatsheet__header');
      if (!header) return;

      const section = header.closest('.cheatsheet');
      const content = section.querySelector('.cheatsheet__content');
      const isExpanded = section.getAttribute('aria-expanded') === 'true';

      section.setAttribute('aria-expanded', String(!isExpanded));
      header.setAttribute('aria-expanded', String(!isExpanded));
      content.classList.toggle('hidden', isExpanded);
    });

    // Инициализация zero-md (без этого у некоторых браузеров могут быть проблемы с импортом)
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('zero-md').forEach(el => {
        // Если компонент ещё не загрузился — дождёмся
        if (!el.loaded) {
          el.addEventListener('load', () => el.hidden = false, { once: true });
          el.hidden = true;
        }
      });
    });
  </script>
</body>
</html>
